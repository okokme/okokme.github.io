        <h2 id="整体流程"><a href="#整体流程" class="headerlink" title="整体流程"></a>整体流程</h2><p><img src="/2020/06/17/nsq_v1/%E6%80%BB%E8%A7%88.png" alt="总览.png"></p>
<p><img src="/2020/06/17/nsq_v1/06/17/nsq_v1/%E6%80%BB%E8%A7%88.png" class title="nsq_v1}&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-nsq-go&gt;&lt;a href&#x3D;#nsq-nsq-go class&#x3D;headerlink title&#x3D;nsq&#x2F;nsq.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;nsq.go&lt;&#x2F;h2&gt;&lt;p&gt;main 函数入口在其中。其中含有 flag 包用来解析输入。&lt;br &#x2F;&gt;初始化后，开了四个携程&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;4&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;5&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;6&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;7&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;8&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;9&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;go&lt;&#x2F;span&gt; &lt;span class&#x3D;function&gt;&lt;span class&#x3D;keyword&gt;func&lt;&#x2F;span&gt;&lt;span class&#x3D;params&gt;()&lt;&#x2F;span&gt;&lt;&#x2F;span&gt; &amp;#123;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; &lt;-signalChan&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; nsqEndChan &lt;- &lt;span class&#x3D;number&gt;1&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&amp;#125;()&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;signal.Notify(signalChan, os.Interrupt) &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 实时接受输入信号&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;go&lt;&#x2F;span&gt; topicFactory(*memQueueSize)&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;go&lt;&#x2F;span&gt; uuidFactory()&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;go&lt;&#x2F;span&gt; tcpServer(*bindAddress, strconv.Itoa(*tcpPort))&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;然后&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;httpServer(*bindAddress, strconv.Itoa(*webPort), nsqEndChan)&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;在 httpServer 执行完后，证明需要结束时，最后遍历 topicMap，将 topic 结束。&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;for&lt;&#x2F;span&gt; _, topic :&#x3D; &lt;span class&#x3D;keyword&gt;range&lt;&#x2F;span&gt; topicMap &amp;#123;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; topic.Close()&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&amp;#125;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;总结：该文件是程序总入口和控制中心，控制程序开始和结束，贯穿始终。&lt;br &#x2F;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;a name&#x3D;8Af8m&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-topic-go&gt;&lt;a href&#x3D;#nsq-topic-go class&#x3D;headerlink title&#x3D;nsq&#x2F;topic.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;topic.go&lt;&#x2F;h2&gt;&lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;4&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;5&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;6&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;7&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;8&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;9&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;10&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;11&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;12&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;type&lt;&#x2F;span&gt; Topic &lt;span class&#x3D;keyword&gt;struct&lt;&#x2F;span&gt; &amp;#123;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; name &lt;span class&#x3D;keyword&gt;string&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 每个 topic 都有一个名称&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; newChannelChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 每个 topic 对应有很多 chan，用于对应订阅者，此变量用于记录新增加的订阅者的 chan&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; channelMap &lt;span class&#x3D;keyword&gt;map&lt;&#x2F;span&gt;[&lt;span class&#x3D;keyword&gt;string&lt;&#x2F;span&gt;]*Channel &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 订阅者对应的 channel 的 map 记录&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; backend NSQueue &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; msg 的缓存区&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; incomingMessageChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; *Message &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 新到 msg 的 chan 通知，用于发布者写入通知&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; msgChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; *Message &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 用于传递 msg 的 chan，用于中间发布给&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; routerSyncChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; &lt;span class&#x3D;keyword&gt;int&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 标记 chan，用于标记有 msg 同步的开始&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; readSyncChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; &lt;span class&#x3D;keyword&gt;int&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 标记 chan，用于标记 msg 同步的结束&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; exitChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; &lt;span class&#x3D;keyword&gt;int&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; &lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; channelWriterStarted &lt;span class&#x3D;keyword&gt;bool&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 初始化时，开启 MessagePump 协程开启的标记&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&amp;#125;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;有两个必要的全局变量&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;var&lt;&#x2F;span&gt; topicMap &#x3D; &lt;span class&#x3D;built_in&gt;make&lt;&#x2F;span&gt;(&lt;span class&#x3D;keyword&gt;map&lt;&#x2F;span&gt;[&lt;span class&#x3D;keyword&gt;string&lt;&#x2F;span&gt;]*Topic) &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 存储所有 topic&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;var&lt;&#x2F;span&gt; newTopicChan &#x3D; &lt;span class&#x3D;built_in&gt;make&lt;&#x2F;span&gt;(&lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq) &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 用于生产和获取 topic&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;&lt;a name&#x3D;rRjjf&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;GetTopic&gt;&lt;a href&#x3D;#GetTopic class&#x3D;headerlink title&#x3D;GetTopic&gt;&lt;&#x2F;a&gt;GetTopic&lt;&#x2F;h3&gt;&lt;p&gt;topic 的入口在 GetTopic&lt;br &#x2F;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;del&gt;&lt;img src&#x3D;nsq_v1&#x2F;GetTopic.png alt&#x3D;GetTopic.png&gt;&lt;&#x2F;del&gt;&lt;br &#x2F;&gt;&lt;del&gt;&lt;img src&#x3D;nsq_v1&#x2F;GetTopic2.png alt&#x3D;GetTopic2.pngg&gt;&lt;&#x2F;del&gt;&lt;br &#x2F;&gt;可以看到它的上层调用是在连接层&lt;br &#x2F;&gt;在 GetTopic 中，创建一个 topicChan， 并将其通过 newTopicChan 发送给 topicFactory&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;newTopicChan &lt;- ChanReq&amp;#123;topicName, topicChan&amp;#125; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; GetTopic 中放&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;topicReq :&#x3D; &lt;-newTopicChan &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; topicFactory 中取&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;&lt;a name&#x3D;TToRP&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;topicFactory&gt;&lt;a href&#x3D;#topicFactory class&#x3D;headerlink title&#x3D;topicFactory&gt;&lt;&#x2F;a&gt;topicFactory&lt;&#x2F;h3&gt;&lt;p&gt;main 中就开了一个 go topicFactory(*memQueueSize)，它是 main 函数的启动模块之一&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;topicFactory.png alt&#x3D;topicFactory.png&gt;&lt;br &#x2F;&gt;在 for 循环中&lt;br &#x2F;&gt;从 newTopicChan 中接受消息，然后查找该 topic 是否存在在现有的 topicMap 中，不存在就新建一个 topic(NewTopic)。然后将查到的或者新建的 topic 信息通过 retChan 返回给调用者。&lt;br&gt;&lt;a name&#x3D;cPZrh&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;NewTopic&gt;&lt;a href&#x3D;#NewTopic class&#x3D;headerlink title&#x3D;NewTopic&gt;&lt;&#x2F;a&gt;NewTopic&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;NewTopic.png alt&#x3D;NewTopic.png&gt;&lt;br &#x2F;&gt;初始化之后，在第 35 行开启了一个协程 topic.Router。每个协程都有一个处理协程（router），所有的操作通过 chan 将信息发送到 Router 中，Router 中根据不同的 chan，进行不同的操作。&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;Router.png alt&#x3D;Router.png&gt;&lt;br &#x2F;&gt;router 中 接收 Channel 的信息&lt;br&gt;&lt;a name&#x3D;7LvYp&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h4 id&#x3D;newChannelChan&gt;&lt;a href&#x3D;#newChannelChan class&#x3D;headerlink title&#x3D;newChannelChan&gt;&lt;&#x2F;a&gt;newChannelChan&lt;&#x2F;h4&gt;&lt;p&gt;入口是 GetChannel：&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;GetChannel.png alt&#x3D;GetChannel.png&gt;&lt;br &#x2F;&gt;通过 newChannelChan 来传递信息&lt;br &#x2F;&gt;在一个 topic 中会对应多个 channel，用于订阅者，并且每个订阅者的 channel 都有一个 name 用于标识（122行）。然后从 channelMap 中查找对应的channel，如果没有找到，则初始化 NewChannel。通过 retChan 将 channel 信息返回给调用者。&lt;br &#x2F;&gt;针对每个 channel 都会开启一个协程 MessagePump（131）&lt;br&gt;&lt;a name&#x3D;fIITW&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h4 id&#x3D;incomingMessageChan&gt;&lt;a href&#x3D;#incomingMessageChan class&#x3D;headerlink title&#x3D;incomingMessageChan&gt;&lt;&#x2F;a&gt;incomingMessageChan&lt;&#x2F;h4&gt;&lt;p&gt;入口为 PutMessage：&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;PutMeessage.png alt&#x3D;PutMeessage.png&gt;&lt;br &#x2F;&gt;用于发布者调用，发布一个信息。&lt;br &#x2F;&gt;将 msg 发送到 msgChan 中（136行）&lt;br &#x2F;&gt;若 msgChan 阻塞，发送到 backend 中（139行）&lt;br&gt;&lt;a name&#x3D;8dKzV&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h4 id&#x3D;readSyncChan&gt;&lt;a href&#x3D;#readSyncChan class&#x3D;headerlink title&#x3D;readSyncChan&gt;&lt;&#x2F;a&gt;readSyncChan&lt;&#x2F;h4&gt;&lt;p&gt;标记 read sync start，并等待 read sync end（148行）&lt;br&gt;&lt;a name&#x3D;c9r4S&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h4 id&#x3D;exitChan&gt;&lt;a href&#x3D;#exitChan class&#x3D;headerlink title&#x3D;exitChan&gt;&lt;&#x2F;a&gt;exitChan&lt;&#x2F;h4&gt;&lt;p&gt;结束，return&lt;br&gt;&lt;a name&#x3D;ckdR0&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;MessagePump&gt;&lt;a href&#x3D;#MessagePump class&#x3D;headerlink title&#x3D;MessagePump&gt;&lt;&#x2F;a&gt;MessagePump&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;MessagePump.png alt&#x3D;MessagePump.png&gt;&lt;br &#x2F;&gt;每个订阅者 channel，都会开启一个 MessagePump&lt;br &#x2F;&gt;在 for 循环中，从 msgChan 中获取 msg，或从 backend 中获取缓冲区未发布的 msg。标记 read sync start，然后遍历所有 Channel，将读取的 msg，发布给所有的 channel。发送完后标记 read sync read end&lt;br&gt;&lt;a name&#x3D;PAePF&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-uuid-go&gt;&lt;a href&#x3D;#nsq-uuid-go class&#x3D;headerlink title&#x3D;nsq&#x2F;uuid.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;uuid.go&lt;&#x2F;h2&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;uuid.png alt&#x3D;uuid.png&gt;&lt;br &#x2F;&gt;生成 uid 模块&lt;br&gt;&lt;a name&#x3D;gN2Pk&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-tcp-go&gt;&lt;a href&#x3D;#nsq-tcp-go class&#x3D;headerlink title&#x3D;nsq&#x2F;tcp.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;tcp.go&lt;&#x2F;h2&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;tcpServer.png alt&#x3D;tcpServer.png&gt;&lt;br &#x2F;&gt;tcp 连接，for 循环中，每接到一个连接(每个tcp连接都会构建一个client)，开一个协程来去执行 client.Handler()&lt;br&gt;&lt;a name&#x3D;Zw6EH&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-client-go&gt;&lt;a href&#x3D;#nsq-client-go class&#x3D;headerlink title&#x3D;nsq&#x2F;client.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;client.go&lt;&#x2F;h2&gt;&lt;p&gt;client 的结构如下：&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;4&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;5&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;type&lt;&#x2F;span&gt; Client &lt;span class&#x3D;keyword&gt;struct&lt;&#x2F;span&gt; &amp;#123;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; conn net.Conn &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 连接信息&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; state &lt;span class&#x3D;keyword&gt;int&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 状态信息&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; channel *Channel &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 订阅 channel 信息&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&amp;#125;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;其中 state 状态有四种：&lt;&#x2F;p&gt; &lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;4&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;5&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;6&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;const&lt;&#x2F;span&gt; (&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; clientInit &#x3D; &lt;span class&#x3D;number&gt;0&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; clientWaitGet &#x3D; &lt;span class&#x3D;number&gt;1&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; clientWaitAck &#x3D; &lt;span class&#x3D;number&gt;2&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; clientWaitResponse &#x3D; &lt;span class&#x3D;number&gt;3&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;)&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;初始化 client：&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;NewClient.png alt&#x3D;NewClient.png&gt;&lt;br &#x2F;&gt;在 tcpServer 里，每一个连接都会初始化一个 client，client :&#x3D; NewClient(clientConn)&lt;br &#x2F;&gt;每个客户端都会执行 Handle：&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;Handle.png alt&#x3D;Handle.png&gt;&lt;br &#x2F;&gt;其中，客户端应该通过发送四个字节的序列来初始化自身，该序列指其打算通信的版本，这样可以利于升级&lt;br &#x2F;&gt;查找到对应版本号的协议（91行）&lt;br &#x2F;&gt;真正处理在 protocol.IOLoop(c)（98行）&lt;br&gt;&lt;a name&#x3D;yjiT7&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-protocol-go&gt;&lt;a href&#x3D;#nsq-protocol-go class&#x3D;headerlink title&#x3D;nsq&#x2F;protocol.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;protocol.go&lt;&#x2F;h2&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;Protocol.png alt&#x3D;Protocol.png&gt;&lt;br &#x2F;&gt;提供了一组接口&lt;br&gt;&lt;a name&#x3D;rNJed&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-protocol-v1-go&gt;&lt;a href&#x3D;#nsq-protocol-v1-go class&#x3D;headerlink title&#x3D;nsq&#x2F;protocol_v1.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;protocol_v1.go&lt;&#x2F;h2&gt;&lt;p&gt;v1 版本的协议:&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;init.png alt&#x3D;init.png&gt;&lt;br&gt;&lt;a name&#x3D;tcZsj&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;IOLoop&gt;&lt;a href&#x3D;#IOLoop class&#x3D;headerlink title&#x3D;IOLoop&gt;&lt;&#x2F;a&gt;IOLoop&lt;&#x2F;h3&gt;&lt;p&gt;初始化协议：&lt;strong&gt;(这部分我没怎么看懂)&lt;&#x2F;strong&gt;&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;IOloop.png alt&#x3D;IOloop.png&gt;&lt;br &#x2F;&gt;初始化一个 buffer 的 reader&lt;br &#x2F;&gt;在 for 循环中，开始从连接中读取数据&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;IOLoop2.png alt&#x3D;IOloop.png&gt;&lt;br &#x2F;&gt;查找到 MethodByName（54行），调用查到的 Method（56行）并调用，将返回结果赋给 returnValues，然后看 returnValues 返回有没有错误后，将其 [1] 作为返回值表示出来，返回给 client.Write.&lt;br&gt;&lt;a name&#x3D;uu5mD&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;SUB&gt;&lt;a href&#x3D;#SUB class&#x3D;headerlink title&#x3D;SUB&gt;&lt;&#x2F;a&gt;SUB&lt;&#x2F;h3&gt;&lt;p&gt;协议中提供的操作&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;SUB.png alt&#x3D;SUB.png&gt;&lt;br &#x2F;&gt;获取 topic（112行）&lt;br &#x2F;&gt;获取 channel（112行）&lt;br &#x2F;&gt;将 client 加到 channel 管理（114）&lt;br&gt;&lt;a name&#x3D;tgMaG&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;Get&gt;&lt;a href&#x3D;#Get class&#x3D;headerlink title&#x3D;Get&gt;&lt;&#x2F;a&gt;Get&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;Get.png alt&#x3D;Get.png&gt;&lt;br &#x2F;&gt;状态为 clientWaitGet 的开始向下。首先从 client.channel 中取出 Message（127行），然后将 msg 格式化到 buf 中，然后将 buf return&lt;br&gt;&lt;a name&#x3D;fDKZH&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-channel-go&gt;&lt;a href&#x3D;#nsq-channel-go class&#x3D;headerlink title&#x3D;nsq&#x2F;channel.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;channel.go&lt;&#x2F;h2&gt;&lt;figure class&#x3D;highlight go&gt;&lt;table&gt;&lt;tr&gt;&lt;td class&#x3D;gutter&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;1&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;2&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;3&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;4&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;5&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;6&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;7&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;8&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;9&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;10&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;11&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;12&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;13&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;14&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;td class&#x3D;code&gt;&lt;pre&gt;&lt;span class&#x3D;line&gt;&lt;span class&#x3D;keyword&gt;type&lt;&#x2F;span&gt; Channel &lt;span class&#x3D;keyword&gt;struct&lt;&#x2F;span&gt; &amp;#123;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; name &lt;span class&#x3D;keyword&gt;string&lt;&#x2F;span&gt; &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 每个 channel 有对应自己的名字&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; addClientChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; tcp 连接对应的 client 加入 channel 中的传送 chan&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; removeClientChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 用于删除 client 的传送 chan&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; clients []*Client &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; 保存 channel 中的所有连接&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; backend NSQueue &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; msg 缓冲区&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; incomingMessageChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; *Message &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; msg 到来的 chan&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; msgChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; *Message &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; msg 的传送&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; inFlightMessageChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; *Message&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; requeueMessageChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; finishMessageChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; ChanReq&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; exitChan &lt;span class&#x3D;keyword&gt;chan&lt;&#x2F;span&gt; &lt;span class&#x3D;keyword&gt;int&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt; inFlightMessages &lt;span class&#x3D;keyword&gt;map&lt;&#x2F;span&gt;[&lt;span class&#x3D;keyword&gt;string&lt;&#x2F;span&gt;]*Message &lt;span class&#x3D;comment&gt;&#x2F;&#x2F; ?&lt;&#x2F;span&gt;&lt;&#x2F;span&gt;&lt;br&gt;&lt;span class&#x3D;line&gt;&amp;#125;&lt;&#x2F;span&gt;&lt;br&gt;&lt;&#x2F;pre&gt;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&lt;&#x2F;figure&gt; &lt;p&gt;&lt;a name&#x3D;6igsd&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;NewChannel&gt;&lt;a href&#x3D;#NewChannel class&#x3D;headerlink title&#x3D;NewChannel&gt;&lt;&#x2F;a&gt;NewChannel&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;NewChannel.png alt&#x3D;NewChannel.png&gt;&lt;br &#x2F;&gt;在 topic 的 router 中调用&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;Router3.png alt&#x3D;Router.png&gt;&lt;br &#x2F;&gt;和 topic 一样，Channel 也采用了 router 模式，初始化 channel 后，所有信号都是发送到 router 来操作。&lt;br&gt;&lt;a name&#x3D;UywFn&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;AddClient&gt;&lt;a href&#x3D;#AddClient class&#x3D;headerlink title&#x3D;AddClient&gt;&lt;&#x2F;a&gt;AddClient&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;AddClient.png alt&#x3D;AddClient.png&gt;&lt;br &#x2F;&gt;Channel 中新增 client，把信号发到 addClientChan，Router 中处理 addClientChan&lt;br&gt;&lt;a name&#x3D;hl2zt&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;RemoveClient&gt;&lt;a href&#x3D;#RemoveClient class&#x3D;headerlink title&#x3D;RemoveClient&gt;&lt;&#x2F;a&gt;RemoveClient&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;RemoveClient.png alt&#x3D;RemoveClient.png&gt;&lt;br &#x2F;&gt;Channel 移除该 client，把信号发送到 removeClientChan，Router 中处理 removeClientChan&lt;br&gt;&lt;a name&#x3D;hjniy&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;PutMessage&gt;&lt;a href&#x3D;#PutMessage class&#x3D;headerlink title&#x3D;PutMessage&gt;&lt;&#x2F;a&gt;PutMessage&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;PutMessage.png alt&#x3D;PutMessage.png&gt;&lt;br &#x2F;&gt;外部消息发送到 Channel 中，通过 incomingMessageChan 发送&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;PutMessage2.png alt&#x3D;putMessage.png&gt;&lt;br &#x2F;&gt;PutMessage 在 tpoic 的 MessagePump 中有调用到，然后在 channel.Router 中处理&lt;br&gt;&lt;a name&#x3D;hF4eR&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;GetMessage&gt;&lt;a href&#x3D;#GetMessage class&#x3D;headerlink title&#x3D;GetMessage&gt;&lt;&#x2F;a&gt;GetMessage&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;GetMessage.png alt&#x3D;GetMessage.png&gt;&lt;br &#x2F;&gt;对外还有一个接口 GetMessage，从 msg &#x2F; backend 取到 ，protocol_v1 的 GET 接口有用到&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;Get.png alt&#x3D;Get.png&gt;&lt;br&gt;&lt;a name&#x3D;IdpP2&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;router&gt;&lt;a href&#x3D;#router class&#x3D;headerlink title&#x3D;router&gt;&lt;&#x2F;a&gt;router&lt;&#x2F;h3&gt;&lt;p&gt;router 处理 channel 消息的多路复用，包括向 Channel 添加客户端&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;Router.png alt&#x3D;router.png&gt;)&lt;img src&#x3D;https:&#x2F;&#x2F;cdn.nlark.com&#x2F;yuque&#x2F;0&#x2F;2020&#x2F;png&#x2F;795299&#x2F;1592327292380-d2c370d2-d050-45ba-8a6f-664ae3ac5b93.png#align&#x3D;left&amp;display&#x3D;inline&amp;height&#x3D;261&amp;margin&#x3D;%5Bobject%20Object%5D&amp;name&#x3D;image.png&amp;originHeight&#x3D;261&amp;originWidth&#x3D;1028&amp;size&#x3D;39817&amp;status&#x3D;done&amp;style&#x3D;none&amp;width&#x3D;1028 alt&#x3D;image.png&gt;&lt;br &#x2F;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;Router2.png alt&#x3D;Router.png&gt;&lt;&#x2F;p&gt; &lt;p&gt;这部分开了一个新的协程来处理具体的消息存入与取出&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;pushpop.png alt&#x3D;pushInFlightMessage.png&gt;&lt;br &#x2F;&gt;pop 与 push in inFlightMessages&lt;br &#x2F;&gt;&lt;&#x2F;p&gt; &lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;pushInFlightMessage.png alt&#x3D;pushInFlightMessage.png&gt;&lt;br &#x2F;&gt;处理Channel 中的 client ，操作与 topic 类似&lt;br&gt;&lt;a name&#x3D;rmrih&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;nsq-http-go&gt;&lt;a href&#x3D;#nsq-http-go class&#x3D;headerlink title&#x3D;nsq&#x2F;http.go&gt;&lt;&#x2F;a&gt;nsq&#x2F;http.go&lt;&#x2F;h2&gt;&lt;p&gt;&lt;a name&#x3D;UsiB1&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;httpServer&gt;&lt;a href&#x3D;#httpServer class&#x3D;headerlink title&#x3D;httpServer&gt;&lt;&#x2F;a&gt;httpServer&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;httpServer.png alt&#x3D;httpServer.png&gt;&lt;br &#x2F;&gt;两个接口， &#x2F;ping 和 &#x2F;put&lt;br &#x2F;&gt;httpServer 也是 main 函数的主要模块之一&lt;br &#x2F;&gt;&lt;img src&#x3D;nsq_v1&#x2F;httpServer2.png alt&#x3D;httpServer.png&gt;&lt;br&gt;&lt;a name&#x3D;Awrz0&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;pingHandler&gt;&lt;a href&#x3D;#pingHandler class&#x3D;headerlink title&#x3D;pingHandler&gt;&lt;&#x2F;a&gt;pingHandler&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;pingHandler.png alt&#x3D;pingHandler.png&gt;&lt;br &#x2F;&gt;保持畅通&lt;br&gt;&lt;a name&#x3D;Hctuj&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h3 id&#x3D;putHandler&gt;&lt;a href&#x3D;#putHandler class&#x3D;headerlink title&#x3D;putHandler&gt;&lt;&#x2F;a&gt;putHandler&lt;&#x2F;h3&gt;&lt;p&gt;&lt;img src&#x3D;nsq_v1&#x2F;putHandler.png alt&#x3D;putHandler.png&gt;&lt;br &#x2F;&gt;86-87 获取 topic，将 msg 发送进 topic&lt;br&gt;&lt;a name&#x3D;Hb7SW&gt;&lt;&#x2F;a&gt;&lt;&#x2F;p&gt; &lt;h2 id&#x3D;总结&gt;&lt;a href&#x3D;#总结 class&#x3D;headerlink title&#x3D;总结&gt;&lt;&#x2F;a&gt;总结&lt;&#x2F;h2&gt;&lt;p&gt;所有模块都分析完了，现在把这些模块串起来。&lt;br &#x2F;&gt;&lt;br&gt;&lt;br &#x2F;&gt;tcp模块监听链接，每个链接生成一个client，client通过Protocol与channel联系起来。&lt;br &#x2F;&gt;在Protocol中提供，SUB、GET操作，client提供write供Protocol调用&lt;br &#x2F;&gt;在SUB中，提供将client与channel联系起来。&lt;br &#x2F;&gt;在GET中，提供将client从channel中获取订阅的msg，并调用client的write通过tcp发送给订阅者&lt;br &#x2F;&gt;&lt;br&gt;&lt;br &#x2F;&gt;每个topic包含多个channel，每个channel对应有一个MessagePump，用于从topic中将msg分发给每个channel。topic中提供GetChannel用于创建和获取channel。&lt;br &#x2F;&gt;&lt;br&gt;&lt;br &#x2F;&gt;topic提供一个topicFactory用于创建和获取topic。&lt;br &#x2F;&gt;&lt;br&gt;&lt;br &#x2F;&gt;topic提供PutMessage用于发布者发布msg。而在http模块中，提供putHandler，用于发布者发布msg，通过在putHandler中调用PutMessage接口，将msg发布到topic中。&lt;br &#x2F;&gt;&lt;br&gt;&lt;br &#x2F;&gt;整个过程就是如此。在这个v0.1.1版本中，最主要的流程都有了。但此版本只是一个单机系统。还不是分布式系统。&lt;br &#x2F;&gt;&lt;&#x2F;p&gt;"></p>
